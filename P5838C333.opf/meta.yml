      collect: རྒྱས་པ་ལ་དད་པ་ལ་བརྒྱད་དུ་ཕྱེ་བ་ལ། རྣམ་མཁྱེན་ལ། ཐེག་ཆེན་སེམས་བསྐྱེད།
        གདམས་ངག ངེས་འབྱེད་ཡན་ལག སྒྲུབ་པའི་རྟེན། སྒྲུབ་པའི་དམིགས་པ། སྒྲུབ་པའི་ཆེད་དུ་བྱ་བ།
        གོ་སྒྲུབ། འཇུག་སྒྲུབ། ཚོགས་སྒྲུབ། ངེས་འབྱུང་སྒྲུབ་པའོ། །ལམ་ཤེས་ལ། ཉན་ཐོས་ཀྱི་ལམ་ཤེས་པའི་ལམ་ཤེས།
        རང་རྒྱལ་གྱི་ལམ་ཤེས་པའི་ལམ་ཤེས། ཐེག་ཆེན་གྱི་མཐོང་ལམ། སྒོམ་ལམ་གྱི་བྱེད་པ། མོས་པ་སྒོམ་ལམ།
        མོས་པའི་ཕན་ཡོན། བསྔོ་བ་སྒོམ་ལམ། རྗེས་སུ་ཡི་རང་སྒོམ་ལམ། སྒྲུབ་པ་སྒོམ་ལམ། རྣམ་དག་སྒོམ་ལམ་མོ།
        །གཞི་ཤེས། རྣམ་རྫོགས་སྦྱོར་བ། རྩེ་སྦྱོར། མཐར་གྱིས་པའི་སྦྱོར་བ། སྐད་ཅིག་མའི་སྦྱོར་བ།
        འབྲས་བུ་ཆོས་སྐུའོ། །བར་པ་ལ་དད་པ་ལ་དྲུག་ཏུ་བསྟན་པ། བསྡུས་པ་ལ་དད་པ་ལ་གསུམ་དུ་བསྡུ་བའོ།།
