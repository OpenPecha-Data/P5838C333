      collect: ཀུན་རྫོབ་བདེན་པའི་མཚན་གཞི་ལ། ཀུན་རྫོབ་ཐམས་ཅད་འཇིག་རྟེན་པའི་ལུགས་སུ་འདོད་པ་དགག་པ།
        བདེན་གཉིས་སྐྱེ་འཕགས་སོ་སོའི་ལུགས་སུ་འདོད་པ་དགག་པ། ཀུན་རྫོབ་ཡོད་མིན་མེད་མིན་དུ་འདོད་པ་དགག་པ།
        བཏགས་དོན་མེད་པའི་བཏགས་པ་ཡོད་པ་དགག་པ། རྒྱུན་བསྒྲུབ་པ། རྒྱུན་ལ་ལས་འབྲས་འཇོག་པའི་ཚུལ།
        དོན་དམ་བདེན་པའི་མཚན་གཞི་ལ། རང་གི་ངོ་བོ་ཇི་ལྟ་བ་བཞིན་མཚན་གཞི་སོགས་ཀྱིས་བསྟན་པར་མི་ནུས་པའི་ཚུལ།
        ཐ་སྙད་བདེན་པར་སྒྲོ་བཏགས་ནས་བསྟན་པའི་རིམ་པ་དང་དགོངས་པ་བཤད་པ། དེ་ལྟར་བསྟན་པའི་མཚན་གཞི་དངོས་བཤད་པ་ལ།
        སྤྲོས་པ་དང་བྲལ་བའི་དོན་ཉིད་ངོས་གཟུང་བ། སྤྲོས་བྲལ་དེ་མཐར་ཐུག་པའི་དོན་དུ་བསྒྲུབ་པ།
        སྤྲོས་བྲལ་དོན་དམ་པའི་མཚན་གཞིར་བསྙད་པའི་ཚུལ་ལོ། །བདེན་པ་གཉིས་སུ་དབྱེ་བ་ལ། རྒྱ་གར་མཁས་པའི་གཞུང་ལས་བཤད་པའི་ཚུལ།
        བོད་ཀྱི་སྐྱེས་ཆེན་སྔ་མས་བཤད་པའི་ཚུལ། འཐད་པའི་ཕྱོགས་རྣམས་དགོངས་པ་གཅིག་ཏུ་བསྒྲུབ་པའོ།
        །དངོས་པོར་སྨྲ་བའི་བདེན་གཉིས་བསྒྲུབ་ཚུལ་དགག་པ། དབུ་མ་པའི་བདེན་གཉིས་བསྒྲུབ་ཚུལ་གཞག་པ་ལ།
        ཀུན་རྫོབ་བདེན་པའི་སྒྲུབ་བྱེད། དོན་དམ་བདེན་པའི་སྒྲུབ་བྱེད་ལ། མཐའ་བཞིའི་སྤྲོས་པ་འགོག་པའི་རིགས་པ།
        གཏན་ཚིགས་ཀྱི་སྒོ་ནས་གཅིག་དུ་བྲལ་ལ་སོགས་པའི་གཏན་ཚིགས་ལྔ། འགྲེལ་ཚུལ་གྱི་སྒོ་ནས་ཐལ་འགྱུར་དང་རང་རྒྱུད་ཀྱི་རིགས་པ་ལ།
        བདག་ལས་སྐྱེ་བ་དགག་པའི་འཐད་པ་སྦྱར་བ། །གཞན་ལས་སྐྱེ་བ་འགོག་པའི་འཐད་པ། །གཉིས་ཀ་ལས་སྐྱེ་བ་དགག་པའི་རིགས་པའི་ཁྱད་པར།
        རྒྱུ་མེད་ལས་སྐྱེ་བ་འགོག་པའི་རིགས་པའི་ཁྱད་པར་རོ། །བསྒྲུབ་བྱའི་སྒོ་ནས་བདག་མེད་གཉིས་སྒྲུབ་བྱེད་ཀྱི་རིགས་པ་ལ།
        ཡོད་པ་སྒྲོ་འདོགས་ཀྱི་མཐའ་འགོག་པའི་རིགས་པ། སྤྲོས་པའི་མཐའ་ཐམས་ཅད་འགོག་པའི་རིགས་པ།
        ཆོས་ཀྱི་བདག་དགག་པའི་རིགས་པའི་གཙོ་བོར་བཤད་པ་ལ། ངོ་བོ་ལ་དཔྱོད་པ་གཅིག་དུ་བྲལ་གྱི་གཏན་ཚིགས།
        རྒྱུ་ལ་དཔྱོད་པ་རྡོ་རྗེ་གཟེགས་མའི་གཏན་ཚིགས། འབྲས་བུ་ལ་དཔྱོད་པ་ཡོད་མེད་སྐྱེ་འགོག་གི་གཏན་ཚིགས།
        གཉིས་ཀ་ལ་དཔྱོད་པ་མུ་བཞི་སྐྱེ་འགོག་གི་གཏན་ཚིགས། ཐམས་ཅད་ལ་དཔྱོད་པ་རྟེན་འབྲེལ་གྱི་གཏན་ཚིགས་སོ།
        །གང་ཟག་གི་བདག་དགག་པའི་རིགས་པའི་གཙོ་བོར་བཤད་པའོ། །བསྒོམ་པར་བྱ་བའི་ལམ་དབུ་མ་ལ།
        གཞན་གྱིས་བརྟགས་པའི་ལམ་དགག་པ། རང་གི་ལམ་ངོས་གཟུང་བ། དེའི་ཉམས་ལེན་ཞིབ་ཏུ་བཤད་པ་ལ།
        རྟེན་ལ་སྐྱབས་སུ་འགྲོ་བ། ལམ་རྗེས་སུ་བསྒྲུབ་པ་ལ། རྫོགས་པའི་སངས་རྒྱས་ཀྱི་རྒྱུ་ཉིད་ངོས་གཟུང་བ།
        རྫོགས་པའི་སངས་རྒྱས་ཀྱི་རྒྱུ་དེ་ཇི་ལྟར་བསྒྲུབ་པའི་ཚུལ། ཐེག་པ་ཆེན་པོའི་བསམ་པ་སྦྱོང་བ།
        སྦྱོར་བ་ཚོགས་བསག་པ་ལ། ཀུན་རྫོབ་ལ་དམིགས་པའི་ཐབས་ཀྱིས་བསོད་ནམས་གཙོ་བོར་བསག་པ།
        དོན་དམ་ལ་དམིགས་པའི་ཤེས་རབ་ཀྱིས་ཡེ་ཤེས་གཙོ་བོར་བསག་པ། ཚོགས་གཉིས་སྒྲུབ་པའི་ཀུན་ཏུ་སྤྱོད་པའོ།
        །བསམ་པ་དང་སྦྱོར་བའི་གེགས་བསལ་བའོ། །ལམ་དེས་ངེས་པར་འབྱུང་བའི་ཚུལ་ལོ། །ཐོབ་པར་བྱ་བའི་འབྲས་བུ་དབུ་མ་ལ།
        འབྲས་བུ་སངས་རྒྱས་ཀྱི་སྤངས་རྟོགས་མི་འཐད་པ་སྤང་བ། སངས་རྒྱས་པའི་ངོ་བོ་ལ་ལོག་རྟོག་དགག་པ།
        རང་ལུགས་འབྲས་བུའི་རྣམ་གཞག་བཤད་པ་ལ། རྟེན་སྐུ་བཤད་པ། བརྟེན་པ་ཡེ་ཤེས་བཤད་པ། མཛད་པ་ཕྲིན་ལས་བཤད་པའོ།།
