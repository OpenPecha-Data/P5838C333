      collect: གཏན་ཚིགས་རིག་པའི་གཞུང་ལུགས་ངོས་བཟུང་བ། དེའི་སྲོལ་འབྱེད་ཇི་ལྟར་བྱུང་བའི་ཚུལ་ལ།
        འཕགས་ཡུལ་དུ་ཇི་ལྟར་བྱུང་བའི་ཚུལ། བོད་ཡུལ་དུ་ཇི་ལྟར་བྱུང་བའི་ཚུལ་ལས། བསྟན་པ་སྔ་དར་གྱི་དུས་སུ་བྱུང་ཚུལ།
        བསྟན་པ་ཕྱི་དར་གྱི་དུས་སུ་བྱུང་ཚུལ་ལོ། །དེ་དག་ལས་ཁྱད་པར་འཕགས་པའི་ལུགས་ངོས་བཟུང་བའོ།
        །ཁྱད་པར་འཕགས་པའི་ལུགས་བཤད་པ་ལས། ཤེས་བྱ་སྤྱི་ལྡོག་ནས་གཏན་ལ་ཕབ་པ་ལ། ཤེས་བྱའི་ཡུལ་ལ།
        ཡུལ་དུ་བྱས་ཚུལ་གྱི་སྒོ་ནས་དབྱེ་བ། འཇུག་ཚུལ་གྱི་སྒོ་ནས་རང་སྤྱི་གཉིས། འཇུག་ཡུལ་གྱི་སྒོ་ནས་མངོན་ལྐོག་གཉིས།
        ངོ་བོའི་སྒོ་ནས་བདེན་པ་གཉིས། མཐར་ཐུག་གི་གཞལ་བྱ་རང་མཚན་གཅིག་ཏུ་བསྡུ་བའོ། །ཤེས་བྱེད་ཀྱི་བློ་ལ།
        ཡིད་དཔྱོད་དགག་པ། སྣང་ལ་མ་ངེས་པ་དགག་པ། བཅད་ཤེས་དགག་པའོ། །བློ་དེས་ཡུལ་རྟོགས་པའི་ཚུལ་ལས།
        སྤྱི་དང་བྱེ་བྲག་གི་རྟོགས་ཚུལ་ལ། ཡུལ་དང་ཡུལ་ཅན་གྱི་རྣམ་བཞག་སྤྱིར་བསྟན་པ། སྤྱི་དང་བྱེ་བྲག་གི་རྟོགས་ཚུལ་ཁྱད་པར་དུ་དཔྱད་པའོ།
        །སྣང་བ་དང་སེལ་བའི་རྟོགས་ཚུལ། བརྗོད་བྱ་དང་རྗོད་བྱེད་ཀྱི་རྟོགས་ཚུལ། འབྲེལ་བ་དང་འགལ་བའི་རྟོགས་ཚུལ་ལོ།
        །ཤེས་བྱེད་ཚད་མའི་རང་བཞིན་བཤད་པ་ལ། མཚན་ཉིད་ཀྱི་རྣམ་བཞག །མཚན་གཞི་སོ་སོའི་དོན་གཏན་ལ་དབབ་པ་ལ།
        མངོན་སུམ་ལ། མངོན་སུམ་ཡང་དག །ལོག་ཕྱོགས་མངོན་སུམ་ལྟར་སྣང་ངོ་། ཚད་མ་དང་འབྲས་བུ་ལ།
        དོན་རིག་སྨྲ་བའི་ཚད་འབྲས། རྣམ་རིག་སྨྲ་བའི་ཚད་འབྲས། དོན་རིག་གི་ཚད་འབྲས་ལ་དོགས་པ་བཅད་ནས་དཔྱད་ན་རང་རིག་འབྲས་བུར་བསྟན་པ།
        རྣམ་རིག་གི་ཚད་འབྲས་ལ་དོགས་པ་བཅད་ནས་རང་རིག་མཚན་ཉིད་པའི་ཚད་འབྲས་ངོས་བཟུང་བ།
        སེམས་ཙམ་པའི་ལུགས་ལ་ཕྱི་དོན་ཡོད་མེད་དཔྱད་པ། དེ་མེད་ཀྱང་གཟུགས་སྒྲ་སོགས་ཡོད་མེད་དཔྱད་པ།
        དེ་ཡོད་ན་དོན་ཤེས་གང་ཡིན་དཔྱད་པ། རྣམ་བདེན་བརྫུན་གྱི་ཁྱད་པར་དངོས་སོ། །བློ་ཚུལ་གཉིས་དང་རང་རིག་སྒྲུབ་བྱེད་ཀྱི་རིགས་པ་བཤད་པ་ལ།
        ཐོགས་མེད་སྐུ་མཆེད་ཀྱི་ལུགས། ཕྱོགས་གླང་ཡབ་སྲས་ཀྱི་ལུགས་སོ། །རང་རིག་བསྒྲུབ་པའོ།
        །རྗེས་དཔག་ལ། རང་དོན་རྗེས་དཔག རྗེས་སུ་དཔག་བྱའི་སྒྲ་དོན་སྤྱིར་བསམ་པ། རྗེས་སུ་འགྲོ་ལྡོག་གི་ལྟོས་གཞི་ཕྱོགས་གཉིས།
        དེ་ལ་ལྟོས་པའི་རྟགས་ཀྱི་རབ་དབྱེ་ལ། རྟགས་ཡང་དག་ལ། མ་དམིགས་པའི་རྟགས་ཡང་དག་ལ།
        །རང་བཞིན་གྱི་གཏན་ཚིགས་ཡང་དག འབྲས་རྟགས་ཡང་དག་གོ། །རྟགས་ལྟར་སྣང་ལ། མ་གྲུབ་པའི་གཏན་ཚིགས།
        མ་ངེས་པའི་གཏན་ཚིགས། འགལ་བའི་གཏན་ཚིགས་སོ། །གཞན་དོན་རྗེས་དཔག་ལ། བསྒྲུབ་བྱ་ཡང་དག
        བསྒྲུབ་བྱ་ལྟར་སྣང་། སྒྲུབ་ངག་ཡང་དག སྒྲུབ་ངག་ལྟར་སྣང་། སུན་འབྱིན་ཡང་དག སུན་འབྱིན་ལྟར་སྣང་།
        རང་རྒྱུད་ཀྱི་ངག ཐལ་འགྱུར་གྱི་ངག་གོ།།
