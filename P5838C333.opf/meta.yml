      collect: མ་ཐོབ་པ་ཐོབ་པར་བྱེད་པའི་ཆོ་ག །ཐོབ་པ་མི་ཉམས་པར་བསྲུང་བའི་ཚུལ་ལ། ཕྱིའི་རྐྱེན་གང་ཟག་གཞན་ལ་བརྟེན་ནས་བསྲུང་བ།
        ནང་གི་ཉེར་ལེན་རང་གི་བསམ་པ་ཕུན་སུམ་ཚོགས་པའི་སྒོ་ནས་བསྲུང་བ། སྤང་བྱ་མི་མཐུན་ཕྱོགས་ངོ་ཤེས་པའི་སྒོ་ནས་བསྲུང་བ་ལ།
        སྡོམ་པ་སྤྱི་དང་འགལ་བའི་མི་མཐུན་ཕྱོགས། སོ་སོ་དང་འགལ་བའི་མི་མཐུན་ཕྱོགས་ལ། གཅོད་པར་བྱེད་པ་ཕམ་པའི་སྡེ།
        གསོ་བ་དགེ་འདུན་ལ་རག་ལས་པ་དགེ་འདུན་ལྷག་མའི་སྡེ། ལྟུང་བར་བྱེད་པ་ལྟུང་བྱེད་ཀྱི་སྡེ།
        སྨྲེ་སྔགས་འདོན་པའི་སྒོ་ནས་སོ་སོར་བཤགས་པར་བྱ་བའི་སྡེ། བསླབ་པར་བྱ་བ་ཉེས་བྱས་ཀྱི་སྡེའོ།
        །དགེ་བ་ཉམས་སུ་ལེན་པ་བསླབ་པ་ཡོངས་སྦྱོང་གི་སྒོ་ནས་བསྲུང་བ་ལ། དུས་ཅིག་ཆར་བ་དང་འབྲེལ་པ་གསོ་སྦྱོང་།
        དགག་དབྱེའི་རྒྱུ་དབྱར་གནས། དུས་རེས་འགའ་བ་དང་འབྲེལ་བ་དགག་དབྱེའི་སྒོ་ནས་བསྲུང་བའོ།
        །བདེ་བར་གནས་པའི་རྐྱེན་བསྟེན་པའི་སྒོ་ནས་བསྲུང་བ་ལ། བདེ་བར་གནས་པའི་རྐྱེན་གོས་ལ་བརྟེན་ནས་བསྲུང་བ།
        བདེ་བར་གནས་པའི་རྐྱེན་ཟས་ལ་བརྟེན་ཏེ་བསྲུང་བ། བདེ་བར་གནས་པའི་རྐྱེན་གནས་མལ་ལ་བརྟེན་ཏེ་བསྲུང་བའོ།
        །ཉམས་ན་ཕྱིར་བཅོས་པའི་ཚུལ་ལས། ལྟུང་བ་ཕྱིར་བཅོས་པ་ལ། མོས་པ་བཤགས་པའི་སྒོ་ནས་ཕྱིར་བཅོས་པ།
        མི་མོས་པ་གླེང་ཞིང་བསྐུལ་བའི་སྒོ་ནས་ཕྱིར་བཅོས་པའོ། །རྩོད་པ་ཕྱིར་བཅོས་པ་ལ། གནས་ནས་དབྱུང་བ་ལས་འཕྲོས་པ་ལས་བྱེ་བའི་གཞི།
        ལྟུང་ཕྱིར་རྩོད་པ་ལས་འཕྲོས་པ་འཁོར་ལོ་བྱེ་བའི་གཞི། རྩོད་པ་ཞི་བར་བྱེད་པའི་ཆོས་དངོས་སོ།
        །དེ་དག་གི་དོན་གྱི་འབྲེལ་བརྩི་བའོ།།
