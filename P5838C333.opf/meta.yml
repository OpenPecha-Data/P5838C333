      collect: བཀའ་སྲོལ་རྣམ་བཞིས་འབྱུང་ཁུངས་ངེས་པར་བྱ་བ། དཀྱིལ་འཁོར་གྲངས་ཀྱིས་བསྒྲུབ་བྱ་ངོས་གཟུང་བ།
        སྦྱོར་དངོས་རྒྱས་བསྡུས་སྒོ་ནས་སྒྲུབ་བྱེད་བཤད་པ། ལུང་རིགས་གཉིས་ཀྱི་གཙོ་བོ་བསྒྲུབ་པ།
        དེ་ཉིད་མངོན་རྟོགས་བཅུ་བཞིས་རྟོགས་པ་བསྐྱེད་པའི་ཚུལ། རྣལ་འབྱོར་རྣམ་བཅུས་ཉམས་སུ་ལེན་པའི་ཐབས་ལ།
        ཉལ་བའི་རྣལ་འབྱོར། ལྡང་བའི་རྣལ་འབྱོར། ཁྲུས་ཀྱི་རྣལ་འབྱོར། མཆོད་གཏོར་གྱི་རྣལ་འབྱོར།
        བསྐྱེད་པའི་རིམ་པ་བསྒོམ་པའོ། །སྔོན་འགྲོ་ལས། ཐུན་མོང་གི་སྔོན་འགྲོ་ལ། སྐྱབས་འགྲོའི་རྣལ་འབྱོར།
        སེམས་བསྐྱེད་ཀྱི་རྣལ་འབྱོར། རྡོ་རྗེ་སེམས་དཔའི་རྣལ་འབྱོར། ཐུན་མོང་མ་ཡིན་པའི་སྔོན་འགྲོ་ལས།
        བསོད་ནམས་ཀྱི་ཚོགས་བསག་པ་ལ། ཡུལ་དག་པ་ལ་བརྟེན་པའི་ཚོགས་བསོག མ་དག་པ་ལ་བརྟེན་པའི་ཚོགས་བསོག་གོ།
        །ཡེ་ཤེས་ཀྱི་ཚོགས་བསག་པ། སྲུང་བའི་འཁོར་ལོ་བསྒོམ་པ་ལ། ཐུན་མོང་གི་སྲུང་འཁོར།
        ཐུན་མོང་མ་ཡིན་པའི་སྲུང་འཁོར་རོ། །དངོས་གཞིའི་རྣལ་འབྱོར་ལ། བསྐྱེད་རིམ་ཡན་ལག་དྲུག་བསྒོམ་པ་ལ།
        གཞལ་ཡས་ཁང་བསྐྱེད་པ་རྣམ་པར་སྣང་མཛད་ཀྱི་ཡན་ལག རྗེས་སུ་ཆགས་པ་རྡོ་རྗེ་སེམས་དཔའི་ཡན་ལག
        དབང་བསྐུར་བ་མི་བསྐྱོད་པའི་ཡན་ལག བདུད་རྩི་མྱང་བ་འོད་དཔག་མེད་ཀྱི་ཡན་ལག མཆོད་པ་དོན་ཡོད་གྲུབ་པའི་ཡན་ལག
        བསྟོད་པ་རིན་ཆེན་འབྱུང་ལྡན་གྱི་ཡན་ལག་གོ། །དེ་དེ་བཞིན་གཤེགས་པ་རིགས་དྲུག་དང་སྦྱར་བ།
        དེ་ལྟར་སྦྱར་བའི་རྒྱུ་མཚན། དེ་བསྒོམས་པ་ལས་བྱུང་བའི་རྟགས་སོ། །རྫོགས་པའི་རིམ་པ་བསྒོམ་པ།
        བཟླས་པའི་རྣལ་འབྱོར། ཁ་ཟས་ཀྱི་རྣལ་འབྱོར། སྤྱོད་ལམ་གྱི་རྣལ་འབྱོར། རྗེས་ཆགས་ཀྱི་རྣལ་འབྱོར་རོ།
        །སྦྱང་གཞི་སྦྱོང་ཞིང་ལམ་བྱེད་བཞིས་ལམ་དུ་བྱེད་པའི་ཚུལ་ལས། སྦྱང་གཞི་སྦྱོང་བའི་ཚུལ་ལ།
        རྟོག་པས་བཏགས་པའི་ལུགས་དགག་པ་ལ། ཕྱོགས་སྔ་མ་བརྗོད་པ། དེ་སུན་དབྱུང་བ་ལ། སོ་སོར་དགག་པ།
        ཐུན་མོང་དུ་དགག་པའོ། །རྒྱུད་ཀྱི་དགོངས་པ་ཕྱིན་ཅི་མ་ལོག་པར་བཤད་པ་ལ། སྦྱང་གཞི་དང་སྦྱོང་བྱེད་ཀྱི་དོན་བཤད་པ།
        དེ་ཉམས་ལེན་གྱི་རིམ་པ་ལ་ཇི་ལྟར་སྦྱར་བའི་ཚུལ། ཡིད་ཆེས་བསྐྱེད་པའི་ཕྱིར་འཁྲུལ་ཟད་ཀྱི་ལུང་ཁུངས་བསྟན་པའོ།
        །དེ་ཉིད་ལམ་བྱེད་བཞིས་ལམ་དུ་བྱེད་པའི་ཚུལ་ལོ།།
