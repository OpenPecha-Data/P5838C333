      collect: རྣམ་པ་དང་ལམ་དང་གཞི་མཐའ་དཔྱད་པ། ཐབས་མཁས་སྦྱོར་བ། དྲོད་ཀྱི་རྩེ་སྦྱོར།
        རྩེ་མོའི་རྩེ་སྦྱོར། བཟོད་པའི་རྩེ་སྦྱོར། ཆོས་མཆོག་གི་རྩེ་སྦྱོར། འཇུག་པ་གཟུང་རྟོག
        ལྡོག་པ་གཟུང་རྟོག རྫས་འཛིན་རྟོག་པ། བཏགས་འཛིན་རྟོག་པ། རྒྱུན་མཐའི་བྱང་སེམས། མཐར་གྱིས་པའི་སྦྱོར་བ།
        སྐད་ཅིག་མའི་སྦྱོར་བ། འབྲས་བུ་ཆོས་སྐུ། ངོ་བོ་ཉིད་སྐུ། ཡེ་ཤེས་ཆོས་སྐུ། སྤྲུལ་སྐུ་ལ་དཔྱད་པ།
        ཆོས་སྐུའི་ཕྲིན་ལས། མྱང་འདས་ཀྱི་མཚན་ཉིད་ལ་དཔྱད་པ། ཆོས་འཁོར་ལ་དཔྱད་པ། མཁྱེན་གསུམ་བརྗོད་བྱར་བྱས་པར་དཔྱད་པ།
        ལམ་ལ་དཔྱད་པ། དགོས་སོགས་ཆོས་བཞིའི་དཔྱད་པ། ཤེར་ཕྱིན་ལ་དཔྱད་པ། མཁྱེན་གསུམ་ལ་དཔྱད་པ།
        སེམས་བསྐྱེད་ལ་དཔྱད་པ། བདེན་གཉིས་ཀྱི་མཐའ་དཔྱད་པ། དཀོན་མཆོག་གསུམ་གྱི་མཐའ་དཔྱད་པ།
        ཐེག་ཆེན་སྒྲུབ་པའི་མཐའ་དཔྱད་པ། གཟུངས་བཞིའི་མཐའ་དཔྱད་པ། ཐེག་ཆེན་མཐོང་ལམ་གྱི་མཐའ་དཔྱད་པ།
        སྒོམ་ལམ། རྣམ་གྲོལ་ལམ། ཉན་རང་གིས་ཆོས་ཀྱི་བདག་མེད་རྟོགས་མ་རྟོགས་དཔྱད་པ། བསྟན་བཅོས་སྤྱིའི་མཚན་ཉིད་ལ་དཔྱད་པ།
        མཆོད་ཡུམ་གྱི་མཐའ་དཔྱད་པ། མཁྱེན་པ་གསུམ་གྱིས་དོན་བརྒྱད་བསྡུས་པ་ལ་དཔྱད་པ། ཐེག་ཆེན་གྱི་སྦྱོར་བའི་མཚན་ཉིད་ཀྱི་མཐའ་དཔྱད་པ།
        ཕྱིར་མི་ལྡོག་པའི་རྟགས་མཐའ་དཔྱད་པ། སྦྱོར་འཇུག་གཉིས་ཀྱི་མཐའ་དཔྱད་པ། ཆོས་འཁོར་ལ་དཔྱད་པ།
        མཁྱེན་གསུམ་བརྗོད་བྱར་བྱས་པར་དཔྱད་པ། ལམ་ལ་དཔྱད་པ། དགོས་སོགས་ཆོས་བཞིའི་དཔྱད་པ།
        ཤེར་ཕྱིན་ལ་དཔྱད་པ། མཁྱེན་གསུམ་ལ་དཔྱད་པ། སེམས་བསྐྱེད་ལ་དཔྱད་པ། བདེན་གཉིས་ཀྱི་མཐའ་དཔྱད་པ།
        དཀོན་མཆོག་གསུམ་གྱི་མཐའ་དཔྱད་པ། བྱང་སེམས་ཀྱི་སའི་མཐའ་དཔྱད་པ། ཐེག་ཆེན་མཐོང་ལམ་གྱི་མཐའ་དཔྱད་པ།
        ཉན་རང་གིས་ཆོས་ཀྱི་བདག་མེད་རྟོགས་མ་རྟོགས་དཔྱད་པའོ།།
