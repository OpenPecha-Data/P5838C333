        ཐོགས་མེད་ཀྱིས་མཛད་པའི་ས་སྡེ་ལྔ་དང་སྡོམ་རྣམ་པ་གཉིས་ཏེ་བདུན། དབྱིག་གཉེན་གྱིས་མཛད་པའི་པྲ་ཀ་ར་ཎ་སྡེ་བརྒྱད་དོ།
        །དེ་ལས་ཆོས་ལྔས་མདོ་ཇི་ལྟར་འཆད་ཚུལ། བརྗོད་བྱའི་གཙོ་བོ་བྱང་སེམས་ཀྱི་མངོན་རྟོགས་སུ་བསྟན་པའི་སྒོ་ནས་བསྟན་བཅོས་ལུས་ཀྱི་ཉམས་ལེན་ལ་སྦྱར་བ།
        དེའི་འབྲས་བུ་སངས་རྒྱས་ཀྱི་སའི་མངོན་རྟོགས་སུ་བསྟན་པའི་སྒོ་ནས་མདོའི་དགོས་པ་ལ་སྦྱར་བ།
        དེའི་འབྲས་བུ་འཕགས་བཞིའི་མངོན་རྟོགས་སུ་བསྟན་པའི་སྒོ་ནས་མདོའི་གླེང་གཞི་ལ་སྦྱར་བ།
        རྒྱས་པ་ལ་དད་པ་ལ་བརྒྱད་དུ་ཕྱེ་བ་ལ། རྣམ་མཁྱེན་ལ། སེམས་བསྐྱེད། གདམས་ངག་བསྟན་པ།
        ངེས་འབྱེད་ཆ་མཐུན་བསྟན་པ། སྒྲུབ་པའི་རྟེན་དུ་གྱུར་པའི་རིགས་བསྟན་པ། །སྒྲུབ་པའི་དམིགས་པ་བསྟན་པ།
        སྒྲུབ་པའི་ཆེད་དུ་བྱ་བ་བསྟན་པ། སྒྲུབ་པ་རང་གི་ངོ་བོ་བསྟན་པ། ཡུལ་གྱི་སྒྲུབ་པ་དང་མངོན་རྟོགས་ཀྱི་སྒྲུབ་པའི་ཁྱད་པར།
        སྒྲུབ་པ་བཞིའི་ས་མཚམས། སྒྲུབ་པ་བཞིའི་གྲངས་དང་གོ་རིམ་ངེས་པའོ། །ལམ་ཤེས་ལ། ཉན་ཐོས་ཀྱི་ལམ་ཤེས་པའི་ལམ་ཤེས།
        རང་རྒྱལ་གྱི་ལམ་ཤེས་པའི་ལམ་ཤེས། བྱང་སེམས་ཀྱི་རིགས་ཅན་ལ་བསྟན་པར་བྱ་བའི་བྱང་སེམས་ཀྱི་ལམ་ཤེས་པའི་ཚུལ་ལོ།
        །གཞི་ཤེས་ལ། བྱེ་བྲག་སྨྲ་བའི་ལུགས། མདོ་སྡེ་པའི་ལུགས། སེམས་ཙམ་པའི་ལུགས། དབུ་མ་པའི་ལུགས་སོ།
        །རྣམ་རྫོགས་སྦྱོར་བ་ལ། སྒོམ་བྱུང་གཙོ་བོར་གྱུར་པའི་ཉམས་མ་སྐྱེས་པའི་གནས་སྐབས་ཀྱི་སྒོམ་རིམ།
        སྒོམ་བྱུང་གཙོ་བོར་གྱུར་པའི་ཉམས་སྐྱེས་པའི་གནས་སྐབས་ཀྱི་སྒོམ་རིམ་མོ། །རྩེ་མོའི་སྦྱོར་བ།
        སྦྱོར་ལམ་རྩེ་སྦྱོར་བཞི་ལ། མཐོང་ལམ་རྩེ་སྦྱོར། སྒོམ་ལམ་རྩེ་སྦྱོར། བར་ཆད་མེད་པའི་རྩེ་སྦྱོར་རོ།
        །མཐར་གྱིས་པའི་སྦྱོར་བ་ལ། རྩེ་སྦྱོར་གྱི་འོག་ཏུ་མཐར་གྱིས་པ་འཆད་པའི་རྒྱུ་མཚན།
        རྒྱུ་མཚན་ཅན་གྱི་མཐར་གྱིས་པའོ། །སྐད་ཅིག་མའི་སྦྱོར་བའོ། །འབྲས་བུ་ཆོས་སྐུ་ལ།
        སྐུ་བཞིར་ཕྱེ་བའི་ལུགས་བརྗོད་ཅིང་དེ་ལ་ལུང་རིགས་ཀྱིས་དཔྱད་པ་བྱ་བ། སྐུ་གསུམ་དུ་ཕྱེ་བའི་ལུགས་བརྗོད་ཅིང་དེ་ལུང་རིགས་ཀྱིས་གྲུབ་པའི་ཚུལ།
        བར་པ་ལ་དད་པ་ལ་དྲུག་ཏུ་བསྟན་པ། བསྡུས་པ་ལ་དད་པ་ལ་གསུམ་དུ་བསྡུ་བའོ།།
