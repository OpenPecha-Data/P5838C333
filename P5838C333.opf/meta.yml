      collect: གནམ་ལྷའི་བརྒྱུད་པ་ཇི་ལྟར་བྱུང་ཚུལ། དེ་ལས་འཁོན་གྱི་རིགས་བྱུང་ཚུལ། དེ་ལས་ས་སྐྱ་པ་བྱུང་ཚུལ།
        དེ་ལས་བླ་མ་ཉིད་སྐུ་འཁྲུངས་ཚུལ། འཁྲུངས་ནས་འཇིག་རྟེན་གྱི་སྤྱོད་པ་ལས་འདས་ཚུལ་ལོ།
        །སོ་ཐར་གྱི་སྡོམ་པའི་ཉམས་ལེན་ལ། ཉན་ཐོས་ཀྱི་སོ་ཐར། ཐེག་ཆེན་གྱི་སོ་ཐར་རོ། །བྱང་སེམས་ཀྱི་སྡོམ་པའི་ཉམས་ལེན།
        སྔགས་སྡོམ་གྱི་ཉམས་ལེན་ལ། རྗོད་བྱེད་རྒྱུད་སྡེའི་རྣམ་གཞག བརྗོད་བྱ་ཉམས་ལེན་གྱི་རིམ་པ་ལ།
        བྱ་རྒྱུད་ཀྱི་ཉམས་ལེན། སྤྱོད་རྒྱུད་ཀྱི་ཉམས་ལེན། རྣལ་འབྱོར་རྒྱུད་ཀྱི་ཉམས་ལེན།
        བླ་མེད་ཀྱི་ཉམས་ལེན། སྨིན་བྱེད་ནོར་བ་མེད་པའི་དབང་བཞི། གྲོལ་བྱེད་འཁྲུལ་བ་མེད་པའི་རིམ་པ་གཉིས།
        དབང་དང་རིམ་གཉིས་ལས་བྱུང་བའི་ཡེ་ཤེས་ཕྱག་རྒྱ་ཆེན་པོ། ཕྱག་ཆེན་གོམས་པ་ལས་འཁོར་འདས་བསྲེ་བའི་སྤྱོད་པ་སྤྱད་པ།
        དེ་ལ་བརྟེན་ནས་ས་ལམ་བགྲོད་དེ་འབྲས་བུ་མངོན་དུ་བྱེད་པའི་ཚུལ་ལོ། །གནད་བཅོས་པ་ཉེས་དམིགས་ཆེ་བས་སྤང་བར་གདམས་པ།
        གནད་བཅོས་པའི་བདུད་ཤེས་ནས་སྤང་བར་གདམས་པའོ། །དམིགས་རྐྱེན་བསྟན་པའི་འཕེལ་འགྲིབ་བྱུང་ཚུལ།
