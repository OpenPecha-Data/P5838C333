      collect: དོན་དང་དོན་མིན་རྣམ་པར་འབྱེད་ཕྱིར་རང་དོན་ལེའུ་བཤད་པ། རྟོགས་པར་དཀའ་བ་ཆུ་བོའི་དཔེ་དང་སྦྱར་བ།
        གཞན་ལ་ཕན་པ་ཉི་མའི་དཔེ་དང་སྦྱར་བ། དོན་དང་དོན་མིན་རྣམ་པར་འབྱེད་བྱེད་ཚད་མ་གྲུབ་པ་བཤད་པ།
        སྐབས་སུ་བབ་པའི་ལེའུ་ལྷག་མ་ལུས་པ་གཉིས་པོ་བཤད་པ་ལ། མངོན་སུམ་ཚད་མ་བཤད་པ། གཞན་དོན་རྗེས་དཔག་བཤད་པའོ།།
